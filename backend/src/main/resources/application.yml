# Spring Boot application properties for VisuAgent
server:
  port: 8082

spring:
  datasource:
    url: jdbc:h2:mem:visuagentdb;DB_CLOSE_DELAY=-1
    driverClassName: org.h2.Driver
    username: sa
    password: ""
  jpa:
    database-platform: org.hibernate.dialect.H2Dialect
    hibernate:
      ddl-auto: update
  h2:
    console:
      enabled: true

openai:
  api:
    key: ${OPENAI_API_KEY}
  model: gpt-4o
